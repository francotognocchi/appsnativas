<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title color="dark">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h4>Prendas que la rompen</h4>

    <ion-card *ngFor="let prenda of prendas">
      <ion-img [src]="prendaimagen"></ion-img>
      <ion-card-header>
        <ion-card-title>{{prenda.titulo}}</ion-card-title>
        <ion-card-subtitle>{{prenda.categoria}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{prenda.cuerpo}}</p>
        <ion-button class="elim" size="small" (click)="elimPrenda()"><ion-icon name="trash-outline"></ion-icon>Eliminar prenda</ion-button>
        <ion-button class="elim" size="small" (click)="presentToast()"><ion-icon name="heart"></ion-icon>Agregar a favoritos</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addNewPrenda()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
